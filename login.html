<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <section id="contacto">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    <div class="card-body text-center">
                        <img src="logo horizontal.png" class="rounded me-3" width="150">
                        <h2>Contactanos</h2>
                        <p>Envianos tus datos y te respondemos</p>
                        <form action="#">
                            <div class="mb-3 text-start">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su nombre...">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="name" class="form-label">Email:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese su Email...">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-dark w-100">Enviar</button>
                                <a href="sesion.html" class="btn btn-outline-dark w-100">Ya tengo cuenta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
