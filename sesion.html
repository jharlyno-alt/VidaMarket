<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidaMarket</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- TU CSS -->
    <link rel="stylesheet" href="estiloProyec.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm py-3">
        <div class="container">

            <a href="#" class="navbar-brand fs-4 fw-bold"></a>

            <div class="d-flex align-items-center gap-2">

                <!-- LOGO -->
                <a href="index.html" class="d-flex">
                    <img src="imagenes/logo horizontal.png" class="logo" alt="Logo">
                </a>

                <!-- CATEGORÍA -->
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle altura-uniforme" data-bs-toggle="dropdown">
                        Categoria
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="Ropa.html">Ropa</a></li>
                        <li><a class="dropdown-item" href="Tecnologia.html">Tecnología</a></li>
                        <li><a class="dropdown-item" href="Hogar.html">Hogar</a></li>
                        <li><a class="dropdown-item" href="Cocina.html">Cocina</a></li>
                    </ul>
                </div>

                <!-- BUSCADOR -->
                <div class="input-group altura-uniforme">
                    <input type="text" id="barra-busqueda" class="form-control border-danger"
                        placeholder="Buscar productos">
                    <button class="btn btn-danger" id="btn-buscar"><i class="bi bi-search"></i></button>
                </div>
            </div>

            <!-- BOTÓN HAMBURGUER -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- MENÚ -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto fw-semibold">
                    <li class="nav-item mx-2"><a href="carrito.html" class="nav-link"><i class="bi bi-cart"></i>
                            Carrito</a></li>
                    <li class="nav-item mx-2"><a href="login.html" class="nav-link"><i class="bi bi-person"></i>
                            Login</a></li>
                </ul>
            </div>

        </div>
    </nav>
    <section id="registro">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow p-4">
                        <div class="card-body text-center">
                            <h2>Crear tu Cuenta</h2>
                            <p>Regístrate llenando tus datos</p>

                            <formSesion id="formRegistro">

                                <div class="mb-3 text-start">
                                    <label class="form-label">Nombre completo:</label>
                                    <input type="text" name="fullname" class="form-control"
                                        placeholder="Ingrese su nombre..." required>
                                </div>

                                <div class="mb-3 text-start">
                                    <label class="form-label">Email:</label>
                                    <input type="email" name="email" class="form-control"
                                        placeholder="Ingrese su Email..." required>
                                </div>

                                <div class="mb-3 text-start">
                                    <label class="form-label">Contraseña:</label>
                                    <input type="password" name="password" class="form-control"
                                        placeholder="Cree una contraseña..." required>
                                </div>

                                <div class="mb-3 text-start">
                                    <label class="form-label">Confirmar contraseña:</label>
                                    <input type="password" name="confirm_password" class="form-control"
                                        placeholder="Repita la contraseña..." required>
                                </div>

                                <button type="submit" class="btn btn-danger w-100">Registrarse</button>

                            </formSesion>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
