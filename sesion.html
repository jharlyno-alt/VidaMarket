<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section id="registro">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow p-4">
                    <div class="card-body text-center">
                        <img src="logo horizontal.png" class="rounded mb-3" width="150">
                        <h2>Crear tu Cuenta</h2>
                        <p>Regístrate llenando tus datos</p>

                        <form action="procesar_registro.php" method="POST">

                            <div class="mb-3 text-start">
                                <label class="form-label">Nombre completo:</label>
                                <input type="text" name="fullname" class="form-control" placeholder="Ingrese su nombre..." required>
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" placeholder="Ingrese su Email..." required>
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label">Contraseña:</label>
                                <input type="password" name="password" class="form-control" placeholder="Cree una contraseña..." required>
                            </div>

                            <div class="mb-3 text-start">
                                <label class="form-label">Confirmar contraseña:</label>
                                <input type="password" name="confirm_password" class="form-control" placeholder="Repita la contraseña..." required>
                            </div>

                            <button type="submit" class="btn btn-danger w-100">Registrarse</button>

                            <p class="mt-3">
                                ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                            </p>

                            <div class="my-3">— O regístrate con —</div>

                            <button type="button" class="btn btn-light border w-100 d-flex align-items-center justify-content-center mb-2">
                                <img src="https://www.google.com/favicon.ico" width="20" class="me-2"> Google
                            </button>

                            <button type="button" class="btn btn-light border w-100 d-flex align-items-center justify-content-center">
                                <img src="https://github.githubassets.com/favicons/favicon.png" width="20" class="me-2"> GitHub
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
